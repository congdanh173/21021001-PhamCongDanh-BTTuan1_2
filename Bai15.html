<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset{
        margin-right: 1230px;
    }
</style>
<body>
        <h1>Contact Us</h1>
        <fieldset>
            <legend>Your email</legend>
            <table>
                <tr>
                    <td><label for="emailto">To</label></td>
                    <td><input type="text" name="txtTo" readonly="readonly" id="emailto" size="20" value="Example Cafe"></td>
                </tr>
                <tr>
                    <td><label for="emailfrom">Your email</label></td>
                    <td><input type="text" name="txtfrom" id="emailfrom" size="20" tabindex="1" maxlength="250"></td>
                </tr>
                <tr>
                    <td><label for="emailbody">Message</label></td>
                    <td><textarea name="txtbody" id="emailbody" cols="30" rows="10" tabindex="2"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>How you found us</legend>
            <table>
                <tr>
                    <td><label for="cars">How did you hear of us?</label>
                        <select id="cars" name="cars">
                            <option value="Google">Google</option>
                            <option value="Youtube">Youtube</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Tiktok">Tiktok</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Newsletter</p>
                        <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
                        <label for="newsletter">Ensure this box is checked if you would like to receive email updates</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <input type="submit">
        <br><br><br>
            <fieldset>
                <legend><i>Contact Information</i></legend>
                <table>
                    <tr>
                        <td><label for="fname">Name:</label></td>
                        <td><input type="text" name="txtTo"  id="fname" ></td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last name:</label></td>
                        <td><input type="text" name="txtfrom" id="lname"></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail:</label></td>
                        <td><input type="text" name="email" id="email"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend><i>Competition Question</i></legend>
                <table>
                    <p>How tall is the Eiffel Tower in Paris, France?</p>
                    <tr>
                        <td>
                            <input type="radio" id="ft" name="ft" value="584 ft">
                            <label for="ft">584 ft</label><br>
                            <input type="radio" id="ft" name="ft" value="784 ft">
                            <label for="ft">784 ft</label><br>
                            <input type="radio" id="ft" name="ft" value="984 ft">
                            <label for="ft">984 ft</label><br>
                            <input type="radio" id="ft" name="ft" value="1184 ft">
                            <label for="ft">1184 ft</label><br><br>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend><i>Tiebreaker Question</i></legend>
                <table>
                    <p>In 25 words or less, say why you would like to win $10,000:</p>
                    <tr>
                        <td><label for="tq"></label></td>
                        <td><textarea name="tq" id="tq" cols="30" rows="10" tabindex="2"></textarea></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend><i>Enter completition</i></legend>
                <input type="Submit">
            </fieldset>
</body>
</html>
